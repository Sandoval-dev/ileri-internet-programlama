<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Bir düğmeye basınca
        10*10 luk tablo oluşturan ve her hücresinde rastele arkaplan rengi oluşturan kod
        Her hücrede rengin kodu yazsın.
        Hücredeki yazılarda belirlenen 5 adet fonttan rastgele bir tanesi olsun. Bu fontlar Google fontlar arasından
        kendinizin seçip belirlediği fontlar olsun.
    -->

    <button onclick="Tikla()">Bas Bana</button>


    <script>
        function Tikla() {
           
            var body = document.getElementsByTagName("body")[0];

           
            var tbl = document.createElement("table");
            var tblBody = document.createElement("tbody");

            
            for (var j =1; j <= 10; j++) {
                
                var row = document.createElement("tr");

                for (var i = 1; i < 10; i++) {
                 
                    var cell = document.createElement("td");
                    var cellText = document.createTextNode();

                    cell.appendChild(cellText);
                    row.appendChild(cell);
                }

                //row added to end of table body
                tblBody.appendChild(row);
            }

            // append the <tbody> inside the <table>
            tbl.appendChild(tblBody);
            // put <table> in the <body>
            body.appendChild(tbl);

            tbl.setAttribute("border", "2");
        }
    </script>
</body>

</html>
